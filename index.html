<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div class="qr-code">
      <img src="./images/image-qr-code.png" alt="QR code" width="288" height="288" loading="lazy" />

      <span class="title">Improve your front-end skills by building projects</span>

      <span class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</span>
    </div>
  </main>

</body>

</html>
